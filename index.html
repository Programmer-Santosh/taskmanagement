<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMS</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="parent ">
        <div class="taskInput">
          <input id="addTask" name="addTask" />
          <label for="addTask">Enter Task</label>
          <button class="addBtn btnDisabled" id="addBtn">Add</button>
        </div>
        <div class="tasksDisplay" id="tasksDisplay">
       
        </div>
      </div>
    </div>
    <div class="deletePopup hidden ">
        <div class="box">
            <h3 class="alert">Are you Sure to delete this Task</h3>
            <div class="btns">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>
  

    <script src="./script.js"></script>
  </body>
</html>
